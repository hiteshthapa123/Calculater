<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
</head>

<body>

    <h1>Simple Calculator</h1>
    <div class="box">
        <table>
            <tr>
                <td colspan="4"><input type="text" id="display"></td>
            </tr>
            <tr>
                <td><button class=" button gray">AC</button></td>
                <td><button class=" button gray">del</button></td>
                <td><button class=" button gray">%</button></td>
                <td><button class=" button orange">+</button></td>
            </tr>
            <tr>
                <td><button class=" button btn">7</button></td>
                <td><button class=" button btn">8</button></td>
                <td><button class=" button btn">9</button></td>
                <td><button class=" button orange">-</button></td>
            </tr>
            <tr>
                <td><button class=" button btn">4</button></td>
                <td><button class=" button btn">5</button></td>
                <td><button class=" button btn">6</button></td>
                <td><button class=" button orange">*</button></td>
            </tr>
            <tr>
                <td><button class=" button btn">1</button></td>
                <td><button class=" button btn">2</button></td>
                <td><button class=" button btn">3</button></td>
                <td><button class=" button orange">/</button></td>
            </tr>
            <tr>
                <td><button class=" button btn">0</button></td>
                <td><button class=" button btn">.</button></td>
                <td colspan="2"><button class=" button Button orange">=</button></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
